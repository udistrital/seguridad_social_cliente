<br>
<div class="panel panel-default">
    <div class="panel-heading">
      <h4> {{ 'CALCULO.TITULO_PARAMETROS' | translate }} </h4>
    </div>
    <div class="panel-body">
      <form role="form">
        <h2> {{ 'CALCULO.PARAMETROS_CALCULO' | translate }} </h2>
        <hr />
        <div id="datosCalculo" class="col-md-8 col-md-offset-2">
          <div class="form-group row">
            <label for="input_resolucion" class="col-sm-6 col-form-label"><strong> {{ 'CALCULO.RESOLUCION' | translate }} </strong></label>
            <div class="col-xs-4">
              <textarea name="name" rows="2" class="form-control" placeholder="Escriba el nombre de la resolución al que harán referencía estos valores."></textarea>
            </div>
          </div>

          <div class="form-group row">
            <label for="input_pension" class="col-sm-6 col-form-label"> {{ 'CALCULO.APORTE_PENSION' | translate }} </label>
            <div class="col-xs-4">
              <div class="input-group">
                <input type="text" name="input_pension" class="form-control"/>
                <span class="input-group-addon"><i class="fa fa-percent" aria-hidden="true"></i></span>
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label for="input_salud" class="col-sm-6 col-form-label"> {{ 'CALCULO.APORTE_SALUD' | translate }} </label>
            <div class="col-xs-4">
              <div class="input-group">
                <input type="text" name="input_salud" class="form-control"/>
                <span class="input-group-addon"><i class="fa fa-percent" aria-hidden="true"></i></span>
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label for="input_arp" class="col-sm-6 col-form-label"> {{ 'CALCULO.TARIFA_ARL' | translate }} </label>
            <div class="col-xs-4">
              <div class="input-group">
                <input type="text" class="form-control" name="field" ng-model="number" ui-number-mask=4>
                <span class="input-group-addon"><i class="fa fa-percent" aria-hidden="true"></i></span>
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label for="input_comision" class="col-sm-6 col-form-label"> {{ 'CALCULO.COMISION_NO_REMUNERADA' | translate }} </label>
            <div class="col-xs-4">
              <div class="input-group">
                <input type="text" name="input_comision" class="form-control"/>
                <span class="input-group-addon"><i class="fa fa-percent" aria-hidden="true"></i></span>
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label for="input_licencia" class="col-sm-6 col-form-label"> {{ 'CALCULO.LICENCIA_NO_REMUNERADA' | translate }} </label>
            <div class="col-xs-4">
              <div class="input-group">
                <input type="text" name="input_licencia" class="form-control"/>
                <span class="input-group-addon"><i class="fa fa-percent" aria-hidden="true"></i></span>
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label for="input_caja" class="col-sm-6 col-form-label"> {{ 'CALCULO.TARIFA_CCF' | translate }} </label>
            <div class="col-xs-4">
              <div class="input-group">
                <input type="text" name="input_caja" class="form-control"/>
                <span class="input-group-addon"><i class="fa fa-percent" aria-hidden="true"></i></span>
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label for="input_icbf" class="col-sm-6 col-form-label"> {{ 'CALCULO.APORTE_ICBF' | translate }} </label>
            <div class="col-xs-4">
              <div class="input-group">
                <input type="text" name="input_icbf" class="form-control"/>
                <span class="input-group-addon"><i class="fa fa-percent" aria-hidden="true"></i></span>
              </div>
            </div>
          </div>
         </div>


       </form>
    </div>
    <div class="panel-footer" align="center">
         <button type="button" class="btn btn-primary btn-outline"> {{ 'BTN.GUARDAR' | translate }} </button>
    </div>
</div>
