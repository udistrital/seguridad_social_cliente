<br>
<div class="panel panel-default">
  <div class="panel-heading">
    <h4>{{ 'PLANILLAS.TITULO' | translate }}</h4>
  </div>
  <div class="panel-body">
    <form name="myForm">
      <!-- TIPO NOMINA -->
      <div class="container">
        <h4>{{ 'PLANILLAS.TIPO_NOMINA' | translate }}</h4>
        <hr>
        <label class="radio-inline" ng-repeat="t in planillas.tiposLiquidacion">
          <input type="radio" name="tiposLiquidacion" ng-model="planillas.tipoLiquidacion"
          value="{{t.Nombre}}" required>{{t.Descripcion}}
        </label>
      </div>
      <!-- VIGENCIA -->
      <br>
      <div class="container" style="margin-top:20px;">
        <h4>{{ 'PLANILLAS.VIGENCIA' | translate }}</h4>
        <hr>
        <!-- AÃ‘O -->
        <div class="form-group row">
          <div class="col-sm-1">
            <label class="col-md-7 col-form-label">{{ 'PLANILLAS.ANIO' | translate }}</label>
          </div>
          <div class="col-md-2">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            <div class="col-md-12" ng-if="!planillas.anioPeriodo">{{ 'ACTIVOS.SELECCION_ANIO' | translate }} <span class="caret"></span></div>
            <div class="col-md-12" ng-if="planillas.anioPeriodo">{{planillas.anioPeriodo}} <span class="caret"></span></div>
          </button>
          <ul class="dropdown-menu" ng-model="planillas.anioPeriodo">
            <li ng-repeat="a in planillas.anios" ng-click="planillas.setSeleccionado(a.anio,1)" value="{{a.anio}}"><a href="">{{a.anio}}</a></li>
          </ul>
        </div>
        <!-- MES -->
        <div class="col-sm-1">
          <label class="col-md-7 col-form-label">{{ 'PLANILLAS.MES' | translate }}</label>
        </div>
        <div class="col-md-2">
          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          <div class="col-md-12" ng-if="!planillas.mesPeriodo">{{ 'ACTIVOS.SELECCION_MES' | translate }}<span class="caret"></span></div>
          <div class="col-md-12" ng-if="planillas.mesPeriodo">{{planillas.mesPeriodo.key}}<span class="caret"></span></div>
        </button>
        <ul class="dropdown-menu">
          <li ng-repeat="(key, value) in planillas.meses"  ng-click="planillas.setSeleccionado({key,value},2)" value="{{value}}" required><a href="">{{key}}</a></li>
        </ul>
      </div>
    </div>

  </div>

</form>
<div class="alert alert-warning" ng-if="planillas.divAlerta">
  <strong>{{ 'VALIDACION.ALERTA' | translate }}</strong><br>{{planillas.errorAlerta}}
</div>
<div class="alert alert-danger" ng-if="planillas.divError">
  <strong>{{ 'VALIDACION.ERROR' | translate }}</strong><br>{{planillas.errorMensaje}}
</div>
</div>
<div class="panel-footer">
  <div class="col-md-offset-5">
    <button class="btn btn-primary btn-outline" ng-click="planillas.buscarPagos()">{{ 'BTN.GENERAR_PLANILLA' | translate }}</button>
  </div>

</div>
</div>
