<br>
<div class="panel panel-default">
  <div class="panel-heading">
    <h4>Activos</h4>
  </div>
  <br>

  <div class="form-group row">
    <div class="col-md-1">
      <label class="col-md-7 col-form-label"> Selecci칩n N칩mina </label>
    </div>
    <div class="col-md-3">
      <select ng-model="activos.nomina" class="form-control">
        <option ng-repeat="n in activos.nominas" value="{{n.Id}}"><b>{{n.Nomina.Descripcion}}</b></option>
      </select>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-md-1">
      <label class="col-md-7 col-form-label"> A침o </label>
    </div>
    <div class="col-md-3">
      <select ng-model="activos.anioPeriodo" class="form-control">
        <option ng-repeat="a in activos.anios" value="{{a}}">{{a.anio}}</option>
      </select>
    </div>

    <div class="col-md-1">
      <label class="col-md-7 col-form-label"> Mes </label>
    </div>
    <div class="col-md-3">
      <select ng-model="activos.mesPeriodo" class="form-control">
        <option ng-repeat="(key, value) in activos.meses" value="{{value}}">{{key}}</option>
      </select>
    </div>
  </div>

  <div class="col-md-offset-10 row">
    <button type="button" class="btn btn-primary btn-outline" name="button" ng-click="activos.nominaSeleccionada()"> Buscar </button>
  </div>

  <div class="panel-body" ng-if="activos.activosDiv">
    <hr size="50">
    <table style="width:100%;">
      <td>
        <div ui-grid="activos.gridOptions" ui-grid-selection class="myGrid"></div>
      </td>
    </tr>
  </table>

  <div class="row" ng-if="activos.novedadesDiv">
    <div class="col-sm-6" align="left" style="width:50%;">
      <ingresos-de-cotizacion persona="activos.persona" liquidacion="activos.nomina"> </ingresos-de-cotizacion>
    </div>
    <div class="col-sm-6" align="rigth" style="width:50%;" >
      <concepto-por-persona persona="activos.persona"> </concepto-por-persona>
    </div>
  </div>

</div>

<div class="panel-footer">
  Panel Footer
</div>
</div>

Mes <input type="text" ng-model="activos.mesPeriodo"/> <br>
