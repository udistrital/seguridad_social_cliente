workspace:
  base: /go
  path: src/github.com/udistrital/${DRONE_REPO##udistrital/}
  when:
      branch: [master, develop]
      event: push

pipeline:

  # build and test the go program
  nodejs:
    image: node:10.7.0
    commands:

     #- apt-get update -y
     - npm install -g grunt-cli bower
     - npm install
     - npm install natives
     - bower install --allow-root
     - grunt -v build
          
    when:
      branch: [master, develop]
      event: push

  # upload app.zip to s3 bucket for CodePipline
  publish_s3:
    image: plugins/s3
    secrets: [ aws_access_key_id, aws_secret_access_key ]
    region: "us-east-1"
    bucket: "pruebaseguridadsocial.portaloas.udistrital.edu.co"
    source: dist/**/*
    target: /
    strip_prefix: dist/
    when:
      branch: [develop]
      event: push

  publish_s3:
    image: plugins/s3
    secrets: [ aws_access_key_id, aws_secret_access_key ]
    region: "us-east-1"
    bucket: "seguridadsocial.portaloas.udistrital.edu.co"
    source: dist/**/*
    target: /
    strip_prefix: dist/
    when:
      branch: [master]
      event: push

  #Notify results to telegram
  notify_telegram:
    image: appleboy/drone-telegram
    secrets: [ telegram_token, telegram_to ]
    format: html
    message: >
      {{#success build.status}}
        <code>{{repo.owner}}/{{repo.name}}</code> <a href="{{build.link}}">SUCCESS</a>
        <code>{{commit.branch}}</code>@<a href="{{commit.link}}">{{truncate commit.sha 7}}</a>
      {{else}}
        <code>{{repo.owner}}/{{repo.name}}</code> <a href="{{build.link}}">FAILURE</a>
        <code>{{commit.branch}}</code>@<a href="{{commit.link}}">{{truncate commit.sha 7}}</a>
      {{/success}}
    when:
      status: [success, failure]
      branch: [master, develop]
      event: push
